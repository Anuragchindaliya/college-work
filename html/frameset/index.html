<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <title>Frame | Anurag</title>
</head>
<frameset rows="50%,*">
    <frameset>
        <frame name="header" src="output.html" />

    <frameset cols="50%,*" contenteditable="true">
        <frame name="main" src="html.html" />
        <frame name="bottom" src="css.html" />

    <noframes>
        <body>Your browser does not support frames.</body>
    </noframes>

</frameset>
</html>
